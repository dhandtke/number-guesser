<!DOCTYPE html>
<html>
<head>
	<title>Number Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
	<h1 class="animate__animated animate__bounceInUp">Enter a number 1-10, if you guess right you win a prize!</h1>
	<input type="number" id="userInput" placeholder="Enter Your Number" class="animate__animated animate__bounceInUp">
	<button  class="animate__animated animate__bounceInUp" id="enter">Guess</button>
</div>
	<div id="picture">
	<h1 class="animate__animated animate__bounceInUp" id="result">This Is Where You Will See If You Were Right.</h1>
</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
